<!DOCTYPE html>
<html lang="en">
<head>
    <title>タスク管理アプリ</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>タスク管理アプリ</h1>
    </header>
    <div class="task-list">
        <ul>
            {% for task in tasks %}
            <li>{{ task.title }} (作成日： {{task.created_date }})</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
